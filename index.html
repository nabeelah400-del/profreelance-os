<!DOCTYPE html>
<html>
<head>

<title>PROFREELANCE CONTROL</title>

<style>

body{
background:#05070f;
color:white;
font-family:system-ui;
padding:40px;
}

.panel{

background:rgba(255,255,255,0.05);
padding:30px;
border-radius:20px;
margin-bottom:20px;

box-shadow:0 0 20px rgba(0,255,200,0.15);

}

.metric{

font-size:48px;
color:#00ffd0;

animation: glow 2s infinite alternate;

}

@keyframes glow{

from{ text-shadow:0 0 10px #00ffd0; }

to{ text-shadow:0 0 30px #00ffd0; }

}

</style>

</head>

<body>

<h1>PROFREELANCE OS</h1>

<div class="panel">

Revenue

<div class="metric">

R247,000

</div>

</div>

<div class="panel">

Active Clients

<div class="metric">

18

</div>

</div>

<div class="panel">

Pipeline Value

<div class="metric">

R1,200,000

</div>

</div>

</body>

</html>
